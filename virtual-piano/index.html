<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-note="c"></div>
      <div class="piano-key" data-letter="F" data-note="d"></div>
      <div class="piano-key" data-letter="G" data-note="e"></div>
      <div class="piano-key" data-letter="H" data-note="f"></div>
      <div class="piano-key" data-letter="J" data-note="g"></div>
      <div class="piano-key" data-letter="K" data-note="a"></div>
      <div class="piano-key" data-letter="L" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="I" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="O" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
    <!-- ADDITIONAL CONTENT-->
    <section class ="songs-container">
      <button class="btn start-btn">Start</button>
      <button class="btn restart-btn">Restart</button>
      <div class="playing-zone"></div>
      <div class="message">
        <div class="message-arrow"></div>
        <p class="message-text"></p>
      </div>
      <div class="song-workplace">
      </div>
      <h3>Let's play a song!</h3>
      <div class="songs-wrapper">
        <input list="songs" placeholder="Choose a song">
        <datalist id="songs">
          <option value="grasshopper">В траве сидел кузнечик</option>
          <option value="geese">Жили у бабуси два веселых гуся</option>
        </datalist>
      </div>
      <div class="change-song">
        <h4 class="current-song">grasshopper</h4>
        <button class="btn">Change a song</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/WonderLuc" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
